<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">
  <style>
    
    .fullCard {
      border: 1px solid;
      border-radius: 5px;
      width: 25%;
      padding: 15px;
      background-color: gray;
    }
    
    .smallCard {
      width: 50%;
      border: 2px solid;
      border-radius: 10px;
      padding: 15px;
    }
  </style>
  
 
  <head>
    <title>Building a Survey Form</title>
  </head>
  
  <body>
    <div>
      <h1 id="title">Survey Form</h1>
    </div>

    <p id="description">Please take the time to perform this survey</p>
    <form id="survey-form" class="fullCard">
      <label id="name-label">Name: <input type="text" id="name" placeholder="First Last" required></label><br>
      <label id="email-label">Email: <input type="email" id="email" placeholder="email address" required></label><br>
      <label id="number-label">Age: <input type="number" id="number" placeholder="Age" required min=5 max=100></label><br>
      <br>
      
      <div><label id="dropdown-label">Please select your state of residence:</label>
        <select name="dropdown" id="dropdown">
          <option value="na" selected>Enter your state</option>
          <option value="nebraska">Nebraska</option>
          <option value="iowa">Iowa</option>
          <option value="missouri">Missouri</option>
          <option value="minnesota">Minnesota</option>
          <option value="kansas">Kansas</option>          
        </select>
      </div>
      <br>
      
      <div class="smallCard">Please select the color of your eyes:<br>
        <label id="attribute-label"><input type="radio" name="attribute" value="blue-eyes">Blue Eyes</label><br>
        <label id="attribute-label"><input type="radio" name="attribute" value="hazel-eyes">Hazel Eyes</label><br>
        <label id="attribute-label"><input type="radio" name="attribute" value="brown-eyes">Brown Eyes</label><br>
      </div>
      <br>
      <div id="checkbox-div" class="smallCard">
        What activities do you like to do?:<br>
        <label><input type="checkbox" name="CB" value="swimming"> Swimming</label><br>
        <label><input type="checkbox" name="CB" value="running"> Running</label><br>
        <label><input type="checkbox" name="CB" value="hiking"> Hiking</label><br>
        <label><input type="checkbox" name="CB" value="biking"> Biking</label><br>
        <label><input type="checkbox" name="CB" value="running"> Running</label><br>
      </div>
      <br>
      <label id="comment-label">Comments:<br>
        <textarea id="comments" rows="4" cols="40"></textarea>
      </label><br><br>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
